<div class="a-box">
  <div class="img-container">
    <div class="img-inner">
      <img src='{{ $.Get "avatar" }}' />
    </div>
  </div>
  <div class="text-container">
    <h3>{{ $.Get "name" }}</h3>
    <a href='https://{{ $.Get "domain" }}'>{{ $.Get "domain" }}</a>
    {{ with $.Inner }}
    <div>
      <i>"{{ $.Inner | markdownify }}"</i>
    </div>
    {{ end }}
  </div>
</div>
